<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>司机注册</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/info.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</head>

<body>

    <div class="header">
        <div class="head clearfix">
            <div class="tel">
                欢迎您！客服电话： 400-600-6666
            </div>
            <ul>
                <li class="user">您好！<a href="#"><span>成都星期五科技有限公司</span></a>
                </li>
                <li class="login"><a class="active" href="#">登陆</a> &nbsp|&nbsp <a class="active" href="#">注册</a> </li>
                <li class="test"><a class="active" href="#">马上免费调车</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="main_1">
            <h1>免费注册</h1>
            <ul class="change clearfix">
                <li>
                <img class="driver driver_img" src="images/driver.png" alt="">
                    <p> <input class="driver" type="radio" name="register" ><span>司机</span></p>
                </li>
                <li>
                <img class="comp" src="images/comp.png" alt="">
                    <p><input class="comp" type="radio" name="register"><span>货方</span></p>
                </li>
            </ul>
            <div class="person chosee ">
                <p class="me_car">我的货车</p>
                <div class="info_1">
                    <ul class="car_info clearfix">
                        <li class="li_1">
                            <div class="img img_1"></div>
                            <input type="radio" name="car" value="箱式车">箱式车
                        </li>
                        <li class="li_1">
                            <div class="img img_2"></div>
                            <input type="radio" name="car" value="高栏车">高栏车
                        </li>
                        <li class="li_1">
                            <div class="img img_3"></div>
                            <input type="radio" name="car" value="平板车">平板车
                        </li>
                        <li class="li_1">
                            <div class="img img_4"></div>
                            <input type="radio" name="car_long" value="其它">其它
                        </li>
                        <li class="li_2">
                            <input type="radio" name="car_long" value="9.6m">9.6 m</li>
                        <li class="li_2">
                            <input type="radio" name="car_long" value="12m">&nbsp12 m</li>
                        <li class="li_2">
                            <input type="radio" name="car_long" value="17.5m">17.5m</li>
                        <li class="li_2">
                            <input type="radio" name="car_long" value="其它">其它</li>
                    </ul>
                    <div class="table" style="width:505px;">
                        <ul class="clearfix">
                            <li>姓名
                                <input type="text">
                            </li>
                            <li style="margin-left:40px;">车牌
                                <input type="text">
                            </li>
                        </ul>
                    </div>
                    <div class="verify">
                        <ul>
                            <li class="li_1">手机
                                <input type="text">
                                <input class="msg" type="submit" value="发送验证码">
                            </li>
                            <li class="li_2">验证码
                                <input type="text">
                            </li>
                            <li class="li_1">密码
                                <input type="text">
                            </li>
                        </ul>
                        <p style="text-align:center;margin-top:30px;" class="bttn">
                            <button class="sure">注册</button>
                        </p>
                    </div>
                </div>
            </div>
            <div class="company chosee">
                <div class="info">
                    <p style="padding-left:277px;margin-top:87px;">企业名称
                        <input style="width:147px;padding-left" type="text">
                    </p>
                    <div class="verify">
                        <ul>
                            <li class="li_1">手机
                                <input type="text">
                                <input class="msg" type="submit" value="发送验证码">
                            </li>
                            <li class="li_2">验证码
                                <input type="text">
                            </li>
                            <li class="li_1">密码
                                <input type="text">
                            </li>
                        </ul>
                        <p style="text-align:center;margin-top:50px;" class="bttn">
                            <button class="sure">注册</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="foot">
            <p><img src="images/logo_1.png" alt="">© 2014 HUO68.COM 成都星期五科技有限公司 版本所有 川B2-140912-1</p>
        </div>
    </div>
   
</body>

</html>
